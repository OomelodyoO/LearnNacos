spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
      # config 读取 ${spring.cloud.nacos.config.prefix}-${spring.profiles.active}.${file-extension}
      # ${spring.cloud.nacos.config.prefix}默认${spring.application.name}
      config:
        prefix: service
        file-extension: yaml
        group: LEAD
        namespace: DEV
#        name: service112
      discovery:
        group: LEAD
        namespace: DEV
    gateway:
      discovery:
        locator:
          enabled: true
  profiles:
    active: dev
